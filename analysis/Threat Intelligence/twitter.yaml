# ThreatIngestor Twitter-only config (rate-limit safe)

general:
  daemon: true
  # Sleep 1 hour between runs instead of 15 mins
  sleep: 3600
  state_path: state.db

credentials:
  - name: twitter-auth
credentials:
  - name: twitter-auth
    api_key: ${API_KEY}
    api_secret_key: ${API_SECRET_KEY}
    access_token: ${ACCESS_TOKEN}
    access_token_secret: ${ACCESS_TOKEN_SECRET}
    bearer_token: ${BEARER_TOKEN}

